<form method="post" action="{{base-url}}" class="taxonomy-drilldown-dropdowns">
	<ul style="list-style-type: none;">
		{{#taxonomy}}
		<li>
		<label>{{title}}:</label>
		<select name="{{name}}">
			<option></option>
			{{{options}}}
		</select>
	<input type="submit" value="{{submit-text}}" />
	<a class="taxonomy-drilldown-reset" href="{{reset-url}}">{{reset-text}}</a>		
		</li>
		{{/taxonomy}}

	</ul>
	
</form>
