<!doctype html>

<!--[if (gt IEMobile 7)|!(IEMobile)]><!--> <html class="no-js" lang="en"> <!--<![endif]-->
<head>
    <meta charset="utf-8">

    <title>In-Fisherman</title>
    <meta name="description" content="">

    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320"/>
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="cleartype" content="on">

    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/h/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/m/apple-touch-icon.png">
    <link rel="apple-touch-icon-precomposed" href="images/l/apple-touch-icon-precomposed.png">
    <link rel="shortcut icon" href="images/l/apple-touch-icon.png">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    
    <link rel="stylesheet" href="css/styles.css">
</head>

<body class="wood-bg">
<div class="wrapper">
    <div class="solunar-cal">
        <h1 class="fisher-logo">In-Fisherman Solunar Calendar</h1>
        <div class="presented-by">
            <span>brought to you by</span><img width="58" height="16" alt="cabelas" src="images/logo-cabelas.png">
        </div>
        <div class="cal-form disable jq-custom-form">
            <div class="single-calendar">
                <div class="f-row">
                    <label for="sel1">I’ll be going</label>
                    <select disabled="true" class="sel" id="sel1">
                        <option value="1">Bass</option>
                        <option value="2">Walleye</option>
                        <option value="3">Catfish</option>
                        <option value="4">Panfish</option>
                        <option value="5">Pike & Muskie</option>
                        <option value="6">Trout & Salmon</option>
                        <option value="7">Other Fish</option>
                        <option value="8">Ice Fishing</option>
                    </select>
                </div>
                <div class="f-row">
                    <label for="zip">fishing in or near</label>
                    <div class="location-hold">
                        <input disabled="true" class="zip-text" type="text" placeholder="enter location" />
                        <a href="#" class="gps-icon">gps</a>
                    </div>
                </div>
                <p class="form-text">enter <b>ZIP Code</b> or <b>City, ST</b> or tap the <b>GPS Icon</b></p>
            </div>
            <div class="check-row">
                <input disabled="true" type="checkbox" checked="checked" id="getFishingRem" />
                <label for="getFishingRem">Get Fishing Reminders for this location</label>
            </div>
            <input disabled="true" class="btn-submit" type="submit" value="Submit" />
        </div>
    </div>
    <div class="btm-section">
        <p>Visit <a href="#">In-Fisherman.com</a>, the World’s <br />Foremost Authority on Freshwater Fishing</p>
    </div>
</div>

<script src="js/libs/jquery-1.8.2.min.js"></script>
<script src="js/plugins/zfselect/js/jquery.mousewheel.js"></script>
<script src="js/plugins/zfselect/js/jquery.zfselect.min.js"></script>
<script src="js/plugins/ezMark/js/jquery.ezmark.min.js"></script>
<link rel="stylesheet" href="js/plugins/zfselect/css/zfselect.css">
<link rel="stylesheet" href="js/plugins/ezMark/css/ezmark.css">
<script src="js/helper.js"></script>
<script src="js/script.js"></script>

</body>
</html>
