	<script type="text/template" id="td-template">


        <div class="fishday fishday-level<%= data.peakcode %>">
            <div class="a-event">
                <em class="c-date"><%= data.day %></em>
                <span class="ico-solunar"><img src="images/ico2/moon_<%= data.mooncode %>.png" width="24" height="24" alt="" /></span>
                <ul class="day-data">
                    <li class="best-p"><%= data.times[0].start %> - <%= data.times[0].end %></li>
                    <li class="major-p"><%= data.times[1].start %> - <%= data.times[1].end %></li>
                    <li class="minor-p"><%= data.times[2].start %> - <%= data.times[2].end %></li>
                </ul>

            </div>
            <div class="cal-popup">
                <div class="cal-popup-inner">
                    <h3><%= data.weekday %> <span><%= data.monthname %> <%= data.day %></span></h3>
                    <div class="cal-row clearfix">
                        <ul class="sun-data">
                            <li><%= data.sunrise %></li>
                            <li><%= data.sunset %></li>
                        </ul>
                        <ul class="moon-data">
                            <li><%= data.moonrise %></li>
                            <li><%= data.moonset %></li>
                        </ul>
                    </div>
                    <div class="cal-row clearfix">
                        <ul class="times-list">
                            <li>Best Time:</li>
                            <li>Major Period:</li>
                            <li>Minor Period:</li>
                        </ul>
                        <ul class="day-data">
		                    <li class="best-p"><%= data.times[0].start %> - <%= data.times[0].end %></li>
		                    <li class="major-p"><%= data.times[1].start %> - <%= data.times[1].end %></li>
		                    <li class="minor-p"><%= data.times[2].start %> - <%= data.times[2].end %></li>
                        </ul>
                    </div>
                    <div class="cal-row presented-by">
                        <span>presented by</span>
                        <a href="#"><img src="images/banner/lazer_120.png" alt="Lazer Trokar" /></a>
                    </div>
                </div>
                <a class="close-popup" href="javascript:"></a>
            </div>
        </div>



	</script>

    <script type="text/template" id="slider-template">
        <li>

            <h3><a href="<%= data.post_url %>"><%= data.post_title %></a></h3>
            <em><%= data.post_nicedate %></em>
        </li>
    </script>
